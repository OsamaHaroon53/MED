  Ionic pages and navigation.

<ion-header>
     
        <button ion-fab color="light" (click)="Back()" style="background-color:transparent">
            <ion-icon name="ios-arrow-round-back-outline" color="primary" style="font-size:46px;font-weight:bold"></ion-icon>
        </button>
  
    <img *ngIf="inv" [src]="inv.photo || '../../assets/imgs/baby.png'"
    alt="" style="width:100%;height:250px;margin:0;padding:0;image-rendering: auto;outline:0;">
</ion-header>


<ion-content padding *ngIf="inv">

	<h1 style="color: #B7A3DC" >{{inv.name || 'Child Name' }}</h1>



<div class="i"><ion-badge style="zoom:1.5;">{{inv.gender || 'Cross'}}</ion-badge></div>

<div class="row">
<div class="column" *ngIf="inv"><h3>Birthday Date </h3> <h5 style="color: #B7A3DC; margin-top: 0px;" >{{inv.birthday}}</h5></div>
<br>
<div class="column" style="margin-left: 5px;" *ngIf="inv"><h3>City </h3> <h5 style="color: #B7A3DC; margin-top: 0px;" >{{inv.city}}</h5></div>


</div>



</ion-content>
