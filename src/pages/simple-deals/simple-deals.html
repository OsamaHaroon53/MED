<ion-header>

  <ion-navbar color="primary">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button>

    <ion-title>Medrec</ion-title>

  </ion-navbar>

</ion-header>

<ion-content class="card-background-page" class="background" class="no-scroll" *ngIf="showAll">
  <div class="addCSS">
  <ion-card class="first-card">
    <p class="pp"> Next Due Vaccines </p>
    <div class="ci">
      <ion-slides #mySlider *ngIf="showSlide.length">
        <ion-slide *ngFor="let item of showSlide" (click)="descriptionPage(item.child)">
          <div class="dash">
            <div class="panel">
              <div class="slide-container">
                <div class="image first">
                  <img [src]="item.child.photo?item.child.photo:'../assets/imgs/image.jpg'" style="height: 57px; width: 57px; border-radius: 50%;">
                </div>
                <div class="slide-content">
                  <h1>{{getVaccineDate(item) | date}}</h1>
                  <div padding text-left>
                    <div>
                      <label for="">{{item.child.name}}</label>
                    </div>
                    <div>
                      <label for="">{{item.from==0?'At Birth':item.from+' '+ item.format}}</label>
                    </div>
                  </div>
                </div>
                <div class="dateInWords" *ngIf="item.child.injection">
                  <div>{{7-item.child.injection.length==0?'No':7-item.child.injection.length}}</div>
                  <div>Due</div>
                </div>
                <div class="dateInWords" *ngIf="!item.child.injection">
                  <div>7</div>
                  <div>Due</div>
                </div>
                <div class="bottom-text">
                  <!-- <p><span *ngFor="let name of item.name">kjkkk</span></p> -->
                  <p>{{item.category}}</p>
                </div>
              </div>
            </div>

          </div>
        </ion-slide>
      </ion-slides>
      <div *ngIf="!showSlide.length" text-center padding>
        <h2 padding-vertical>No Child added yet!</h2>
        <button ion-button color="primary" (click)="addDeal()">Add Child</button>
      </div>
    </div>
  </ion-card>

  <ion-card class="cii">

    <div class="oo">
      <div class="oo1">
        <h1 style=" font-size: 20px; font-weight: 430;margin-top: 7px; ">Children Added -{{childLength}}</h1>
      </div>
      <div class="oo2">
        <h2 style=" color:#F5A0E5; font-size: 20px; ">Age</h2>
      </div>
      <div class="ic" style="color: #F5A0E5">
        <ion-icon name="ios-arrow-down-outline"></ion-icon>
      </div>



      <svg height="100" width="100" class="circle">
        <circle cx="50" cy="50" r="32" stroke="#B7A3DC" stroke-width="14" fill="#FFFFFF" />
      </svg>

      <div class="ad">
        <div class="do"><span class="dot"></span></div>
        <div class="di">
          <p class="di">0-5 Year Old</p>
        </div>
      </div>

      <button ion-button color="b"
        style="height: 18px;padding: 14px 1.1em; text-align: center; margin-left: 25px; margin-top: 40px; color: #FFFFFF"
        (click)="addDeal()">Add Child</button>

      <button ion-button color="b"
        style="height: 18px;padding: 14px 1.1em; text-align: center; margin-left: 25px; margin-top: 40px; color: #FFFFFF"
        (click)="go2()">View Child</button>
    </div>

  </ion-card>

  <ion-card class="ciii">

    <!-- <div class="ii">
      <div class="ii1">
        <h1 style="font-size: 21px; font-weight: 430; ">Vaccination Article</h1>
      </div>
      <div class="ii2">
        <h2 style="color:#B7CBF9; font-size: 19px; " (click)="openVacinneList()">View All</h2>
      </div>
      <div class="pti" style="background-color: #B7A3DC;">
        <div class="ii3">
          <h1 style="text-align: center; font-size: 21px;  color: #FFFFFF;">DPT Vaccine</h1>
        </div>
        <div class="ii4">
          <h2 style="color: #FFFFFF; font-size: 19px; font-weight: 300">DPT Vaccine protects<br>against
            diphtheria<br>pertussis(Whooping cough)</h2>
        </div>
      </div>
    </div> -->
    <ion-card-header>
      <h1 style="font-size: 21px; font-weight: 430; " float-left>Vaccination Article</h1>
      <h2 style="color:#B7CBF9; font-size: 19px; " float-right (click)="openVacinneList()">View All</h2>
    </ion-card-header>
    <ion-slides #mySlider1 class="my-slider" margin-bottom>
      <ion-slide *ngFor="let item of vaccines" padding (click)="openVacinne(item)">
        <h1>{{item.type}}</h1>
        <p>Click to View</p>
        <!-- <ion-list>
          <ion-list-header>
            <h1>{{item.type}}</h1>
          </ion-list-header>
        </ion-list> -->
      </ion-slide>
    </ion-slides>

  </ion-card>

</div>

</ion-content>

<ion-footer no-margin>
  <ion-toolbar>
    <ion-row>
      <ion-col no-padding>
        <div style="text-align: center;">
          <button ion-button icon-only clear (click)="openCalendar()">
            <ion-icon name="calendar"></ion-icon>
          </button>
        </div>
      </ion-col>

      <ion-col no-padding>

        <button ion-button icon-only clear (click)="map()">
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
