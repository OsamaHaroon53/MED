<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-buttons left>
      <button ion-button (click)="goBack()" icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" style="color:white;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Vaccine Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of vaccines" (click)="openVacinne(item)">{{item.type}}</ion-item>
  </ion-list>
</ion-content>
